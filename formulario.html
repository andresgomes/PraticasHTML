<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Completo do Desenvolvedor Web</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>

		<form method="POST" action="">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="digite seu nome" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" class="form-control" placeholder="seu@email.com" required>
			</div>
			<div class="form-group">
				<label for="nascimento">Nascimento</label>
				<input type="date" name="nascimento" id="nascimento" class="form-control" min="2016/01/01" max="2016/15/01">
			</div>
			<div class="form-group">
				<label>Nascimento</label>
				<input type="radio" name="sexo" id="masculino">
				<label for="masculino">Masculino</label>
				<input type="radio" name="sexo" id="feminino">
				<label for="feminino">feminino</label>
			</div>
			<div class="form-group">
				<label for="volume">Volume</label>
				<input type="range" name="li" id="li">
			</div>
			<div class="form-group">
				<label for="meter">Bateria</label>
				<meter min="0" max="100" low="15" value="12">12</meter>
			</div>
			<div>
				<button type="submit" class="btn btn-prime">Cadastrar</button>
			</div>
		</form>

		<script type="text/javascript" src='boostrap\js\bootstrap.min.js'></script>
	</body>
</html>
