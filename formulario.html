<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Completo do Desenvolvedor Web</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
	<h1>Hello world</h1>
		<form method="POST" action="">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="digite seu nome" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" class="form-control" placeholder="seu@email.com" required>
			</div>
			<div class="form-group">
				<label for="nascimento">Nascimento</label>
				<input type="date" name="nascimento" id="nascimento" class="form-control" min="2016/01/01" max="2016/15/01">
			</div>
			<div class="form-group">
				<label>Sexo</label>
				<input type="radio" name="sexo" id="masculino">
				<label for="masculino">Masculino</label><label>Sexo</label>
				<input type="radio" name="sexo" id="feminino">
				<label for="feminino">Feminino</label>
			</div>
			<div class="form-group">
				<label for="li">Li o contrato</label>
				<input type="checkbox" name="li" id="li" required checked="">
			</div>
			<div class="form-group">
				<label for="meter">Bateria</label>
				<meter min="0" max="50" low="15" value="10">25</meter>
			</div><div class="form-group">
				<label for="meter">Carregando</label>
				<progress min="0" max="100" low="15" value="60">60</progress>
			</div>
			<div class="form-group">
				<label for="Ano">Ano Fabricação</label>
				<input type="number" name="ano " id="ano " class="form-control" min="1915" max="2017" step="20" value="2016">
			</div>
			<div class="form-group">
				<label for="cor">Cor</label>
				<input type="color" name="email" id="email" class="form-control">
			</div>
			<div class="form-group">
				<label for="url">url</label>
				<input type="url" name="email" id="email" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="busca">Busca</label>
				<input type="search" name="busca" id="busca" class="form-control">
			</div>
			<div class="form-group">
				<label for="area">Area</label>
				<textarea name="busca" id="busca" cols="30" rows="10"></textarea>
			</div>
			<div class="form-group">
				<label for="estados">Estados</label>
				<select name="estados" id="estados">
					<option value="SP">São Paulo</option>
					<option value="RJ" selected="">Rio de Janeiro</option>
					<option value="SP">Rio Grande do Norte</option>	
				</select>
			</div>
			<div>
				<button type="submit" class="btn btn-prime">Cadastrar</button>
			</div>
		</form>

		<script type="text/javascript" src='boostrap\js\bootstrap.min.js'></script>
	</body>
</html>
